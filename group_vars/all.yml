#Add a default phone region for your Nextcloud server. The format is your country's two-letter ISO code. If you are not sure what your country's iso code is, find it here: https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes
phone_region: CA  
####################################################
############### Optional Settings ##################

