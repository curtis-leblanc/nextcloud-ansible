# Nextcloud version to use - latest/29.0
nextcloud_version: latest
#Directory where Nextcloud will be installed.
install_dir: /srv
# Directory where nextcloud data lives. Should be same as the above variable followed by a Nextcloud directory (ex: if install_dir is set to /srv, this should be set to /srv/nextcloud.
nextcloud_data_dir: /srv/nextcloud
# Preferred to use domain name, if not available use IP address
server_name:  
# If using self signed certificate - no if using lets_encrypt
selfsigned_ssl_certificate: true
# Path to self signed certificate
ssl_crt_path: /etc/ssl/certs/nextcloud.crt
# Path to self signed certifcate key
ssl_key_path: /etc/ssl/certs/nextcloud.key
# If backing storage is ZFS, creates dataset + snapshot schedule on nextcloud data directory + database
#zfs_pool: tank
# HTTP port
http_port: 80
# HTTPS port
https_port: 443

#Set the OPcache interned strings buffer size. Should be set to a power of two greater than 8. Exact number will depend on server specs.
php_opcache: 16
#php_upload:
#php_memory_limit: 128M
#php_post_max_size: 8M
#php_upload_max_filesize: 2M
#php_max_file_uploads: 20


